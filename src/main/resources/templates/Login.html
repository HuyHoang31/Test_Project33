<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
 <meta charset="UTF-8">
 <title>Đăng Nhập</title>
 <link rel="stylesheet" href="/Css/login.css">
</head>
<body>

<div class="main">
 <div class="full_form">
  <h2 class="name">Đăng Nhập</h2>
  <!-- Form login với cấu hình Spring Security mặc định cho các tên trường là 'username' và 'password' -->
  <form th:action="@{/users/login}" method="post">
   <!-- Trường nhập email đóng vai trò là username -->
   <input type="text" class="input" name="username" placeholder="Nhập email" required>
   <!-- Trường nhập mật khẩu -->
   <input type="password" class="input" name="password" placeholder="Nhập mật khẩu" required>

   <div class="submit">
    <input type="submit" value="Đăng nhập" class="submit1">
   </div>
   <br>
   <!-- Đường dẫn tới trang đăng ký và quên mật khẩu -->
   <a th:href="@{/users/register}" class="register">Chưa có tài khoản? Đăng ký ngay</a>
   <a th:href="@{/users/forgot-password}">Bạn quên mật khẩu?</a>
   <!-- Hiển thị thông báo lỗi nếu có -->
   <div th:if="${param.error}" class="alert alert-danger mt-3" th:text="'Thông tin đăng nhập không chính xác. Vui lòng thử lại.'"></div>
  </form>
 </div>
</div>

</body>
</html>
