<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Lịch Chiếu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1>Danh sách Lịch Chiếu</h1>
    <a href="/admin/showtimes/add" class="btn btn-primary mb-3">Thêm Lịch Chiếu Mới</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Phim</th>
            <th>Phòng</th>
            <th>Ngày Chiếu</th>
            <th>Suất Chiếu</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="showtime : ${showtimes}">
            <td th:text="${showtime.id}"></td>
            <td th:text="${showtime.movie.name}"></td>
            <td th:text="${showtime.room.name}"></td>
            <td th:text="${showtime.date}"></td>

            <!-- Hiển thị danh sách các suất chiếu của lịch chiếu này -->
            <td>
                <ul>
                    <li th:each="showSession : ${showtime.sessions}" th:text="${showSession.startTime}"></li>
                </ul>
            </td>

            <td>
                <a th:href="@{'/admin/showtimes/edit/' + ${showtime.id}}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/admin/showtimes/delete/' + ${showtime.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Xác nhận xóa lịch chiếu này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
