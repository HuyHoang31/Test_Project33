<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
 <meta charset="UTF-8">
 <title>Đặt Lại Mật Khẩu</title>
</head>
<body>
<h1>Đặt Lại Mật Khẩu</h1>
<form th:action="@{/users/reset-password}" method="post">
 <input type="hidden" th:name="'resetCode'" th:value="${resetCode}" />
 <label for="newPassword">Nhập mật khẩu mới:</label>
 <input type="password" id="newPassword" name="newPassword" required>
 <button type="submit">Cập nhật mật khẩu</button>
</form>
<div th:if="${message}" th:text="${message}" style="color: green;"></div>
<div th:if="${error}" th:text="${error}" style="color: red;"></div>
</body>
</html>
