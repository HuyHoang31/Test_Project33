<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Danh Mục</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Danh Sách Danh Mục</h2>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Danh Mục</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.categoryName}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.categoryId})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/categories/delete/{id}(id=${category.categoryId})}" class="btn btn-danger" th:onclick="'return confirm('Xóa danh mục này?')'">Xóa</a>
                <a th:href="@{/movies/add/{id}(id=${category.categoryId})}" class="btn btn-success">Thêm Thể Loại</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/categories/add" class="btn btn-primary mt-3">Thêm Danh Mục Mới</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
