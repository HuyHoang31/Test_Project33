<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Danh Mục</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Chỉnh Sửa Danh Mục</h2>
    <form th:action="@{/admin/categories/update/{id}(id=${category.categoryId})}" th:object="${category}" method="post">
        <div class="form-group">
            <label for="categoryName">Tên Danh Mục:</label>
            <input type="text" id="categoryName" th:field="*{categoryName}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
        <a href="/admin/categories" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
