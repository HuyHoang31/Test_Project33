<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
 <meta charset="UTF-8">
 <title>Quên Mật Khẩu</title>
 <style>
  /* General body styling */
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  /* Main container for the form */
  .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
  }

  h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
  }

  /* Styling for form elements */
  label {
      font-size: 16px;
      color: #555;
      display: block;
      margin-bottom: 8px;
  }

  input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
  }

  button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }

  button[type="submit"]:hover {
      background-color: #2980b9;
  }

  /* Success and error message styles */
  .message {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-radius: 5px;
  }

  .message.success {
      background-color: #d4edda;
      color: #155724;
  }

  .message.error {
      background-color: #f8d7da;
      color: #721c24;
  }
 </style>
</head>
<body>

<div class="container">
 <h1>Quên Mật Khẩu</h1>
 <form th:action="@{/users/forgot-password}" method="post">
  <label for="email">Nhập email của bạn:</label>
  <input type="email" id="email" name="email" required placeholder="Ví dụ: email@domain.com">
  <button type="submit">Gửi Mã Khôi Phục</button>
 </form>

 <!-- Hiển thị thông báo thành công hoặc lỗi -->
 <div th:if="${message}" class="message success" th:text="${message}"></div>
 <div th:if="${error}" class="message error" th:text="${error}"></div>
</div>

</body>
</html>
