<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm hoặc Chỉnh sửa Rạp Chiếu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h1 class="text-center" th:text="${cinema.idCinema == null ? 'Thêm Rạp Mới' : 'Chỉnh Sửa Rạp'}"></h1>

        <form th:action="@{/admin/cinemas/save}" th:object="${cinema}" method="post" class="mt-4">

            <div class="mb-3">
                <label for="name" class="form-label">Tên rạp:</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ:</label>
                <input type="text" id="address" name="address" th:field="*{address}" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Lưu</button>
                <a href="/admin/cinemas" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
