<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết vé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1>Chi tiết vé</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Vé ID: <span th:text="${ticket.id}"></span></h5>
            <p class="card-text">Trạng thái: <span th:text="${ticket.status}"></span></p>
            <p class="card-text">Loại: <span th:text="${ticket.type}"></span></p>
            <p class="card-text">Giá: <span th:text="${ticket.price}"></span></p>
            <p class="card-text">Suất chiếu: <span th:text="${ticket.showtime.showtimeName}"></span></p>
            <p class="card-text">Đơn hàng: <span th:text="${ticket.order.orderName}"></span></p>
        </div>
    </div>
    <a href="/admin/tickets" class="btn btn-secondary mt-3">Quay lại danh sách vé</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
