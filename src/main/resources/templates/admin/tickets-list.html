<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách vé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Danh sách vé</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Trạng thái</th>
            <th>Loại</th>
            <th>Giá</th>
            <th>Chi tiết</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.status}"></td>
            <td th:text="${ticket.type}"></td>
            <td th:text="${ticket.price}"></td>
            <td><a th:href="@{'/admin/tickets/' + ${ticket.id}}" class="btn btn-info btn-sm">Chi tiết</a></td>
            <td>
                <a th:href="@{'/admin/tickets/delete/' + ${ticket.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Xác nhận xóa vé này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/tickets/new" class="btn btn-primary">Thêm vé mới</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
