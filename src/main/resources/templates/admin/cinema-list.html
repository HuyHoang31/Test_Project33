<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách rạp chiếu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Danh sách rạp chiếu</h1>

    <!-- Table for Cinema List -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên rạp</th>
            <th>Địa chỉ</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cinema : ${cinemas}">
            <td th:text="${cinema.idCinema}"></td>
            <td th:text="${cinema.name}"></td>
            <td th:text="${cinema.address}"></td>
            <td>
                <a th:href="@{/admin/cinemas/edit/{id}(id=${cinema.idCinema})}" class="btn btn-warning btn-sm me-1">Sửa</a>
                <a th:href="@{/admin/cinemas/delete/{id}(id=${cinema.idCinema})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Button to Add New Cinema -->
    <div class="d-flex justify-content-end mt-4">
        <a th:href="@{/admin/cinemas/add}" class="btn btn-primary">Thêm rạp mới</a>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
