<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chair Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4" th:text="${chair.idchair != null ? 'Chỉnh sửa ghế' : 'Thêm ghế mới'}"></h1>
    <form th:action="@{/admin/chairs/save}" th:object="${chair}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="chairName" class="form-label">Tên ghế:</label>
            <input type="text" id="chairName" th:field="*{chairName}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="chairStatus" class="form-label">Trạng Thái Ghế</label>
            <select id="chairStatus" th:field="*{chairStatus}" class="form-select" required>
                <option th:each="status : ${statuses}" th:value="${status.idchairStatus}" th:text="${status.statusName}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Giá ghế:</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="room" class="form-label">Phòng:</label>
            <select id="room" th:field="*{room}" class="form-select" required>
                <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}">Phòng</option>
            </select>
        </div>

        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/admin}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
